<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Unique</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        .code { font-size: 24px; font-weight: bold; margin-top: 20px; word-break: break-all; }
    </style>
</head>
<body>
    <h1>Merci d'avoir complété l'offre !</h1>
    <p>Voici ton code unique :</p>
    <div class="code" id="code">Génération en cours...</div>

    <script>
        function generateCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        const uniqueCode = generateCode(16); // 16 caractères aléatoires
        document.getElementById('code').textContent = uniqueCode;
    </script>
</body>
</html>
