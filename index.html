
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Unique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(270deg, #121212, #1f1f1f, #121212);
            background-size: 600% 600%;
            animation: backgroundMove 15s infinite;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 60px;
            font-size: 2.5em;
            text-shadow: 0 0 20px #00ffcc;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffcc; }
            to { text-shadow: 0 0 30px #00ffcc; }
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .code {
            font-size: 28px;
            font-weight: bold;
            margin: 30px auto;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #00ffcc;
            border-radius: 12px;
            width: fit-content;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            transition: transform 0.3s;
        }

        .code:hover {
            transform: scale(1.05);
        }

        button {
            background: #00ffcc;
            border: none;
            color: #121212;
            font-size: 1em;
            font-weight: bold;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,255,204,0.4);
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            background: #00e6b8;
        }

        .discord-link {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 25px;
            background-color: #5865F2;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(88,101,242,0.4);
            transition: transform 0.2s, background 0.2s;
        }

        .discord-link:hover {
            transform: translateY(-3px);
            background-color: #4752c4;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9em;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Merci d'avoir complété l'offre !</h1>
    <p>Voici ton code unique :</p>
    <div class="code" id="code">Génération en cours...</div>
    <button onclick="copyCode()">Copier le code</button>

    <br>
    <a class="discord-link" href="https://discord.gg/Gagm89JJYP" target="_blank">Rejoindre notre serveur Discord</a>

    <footer>© 2025 - Tous droits réservés | Powered by toi !</footer>

    <script>
        function generateCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        const uniqueCode = generateCode(16);
        document.getElementById('code').textContent = uniqueCode;

        function copyCode() {
            navigator.clipboard.writeText(uniqueCode);
            alert('Code copié !');
        }
    </script>
</body>
</html>
