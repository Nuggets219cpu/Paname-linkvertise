        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; background-color: #121212; color: white; }

<body>
    <h1>Merci d'avoir complété l'offre !</h1>
    <p>Voici ton code unique :</p>
    <div class="code" id="code">Génération en cours...</div>
    <button onclick="copyCode()">Copier le code</button>

    <br>
    <a class="discord-link" href="https://discord.gg/Gagm89JJYP" target="_blank">Rejoindre notre serveur Discord</a>

    <script>
        function generateCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        const uniqueCode = generateCode(16);
        document.getElementById('code').textContent = uniqueCode;

        function copyCode() {
            navigator.clipboard.writeText(uniqueCode);
            alert('Code copié !');
        }
    </script>
