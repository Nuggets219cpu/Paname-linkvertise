    <script>
        // Greeting message based on time of day
        const hour = new Date().getHours();
        let greeting = '';
        if (hour < 12) {
            greeting = "Bonjour et bon courage !";
        } else if (hour < 18) {
            greeting = "Bonne après-midi !";
        } else {
            greeting = "Bonne soirée, héros du soir !";
        }
        document.getElementById("greeting").innerText = greeting;

        // Random message generator
        const messages = [
            "Utilise ce code avec sagesse…",
            "Un code, un destin.",
            "Bravo ! Tu fais partie des élus."
        ];
        document.getElementById("message").textContent = messages[Math.floor(Math.random() * messages.length)];

        // Visitor count using localStorage
        let visitCount = parseInt(localStorage.getItem('visitCount') || '0');
        visitCount++;
        localStorage.setItem('visitCount', visitCount);
        document.getElementById("visitorCount").textContent = `Déjà ${visitCount} utilisateurs ont récupéré leur code !`;

        // Code generation function
        function generateCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        const uniqueCode = generateCode(16);
        document.getElementById('code').textContent = uniqueCode;

        // Copy code function
        function copyCode() {
            navigator.clipboard.writeText(uniqueCode);
            alert('Code copié !');
        }

        // Music toggle function
        function toggleMusic() {
            const audio = document.getElementById("backgroundMusic");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Twitter sharing function
        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=Voici mon code&url=${url}`, '_blank');
        }
    </script>
