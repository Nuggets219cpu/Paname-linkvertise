<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Emergency Hamburg</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2b2b3c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    input[type="text"] {
      background-color: #3a3a4a;
      color: white;
    }

    input[type="submit"] {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion RP</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="id">ID du joueur :</label>
      <input type="text" id="id" name="id" required>

      <label for="pseudo">Pseudo RP :</label>
      <input type="text" id="pseudo" name="pseudo" required>

      <input type="submit" value="S'enregistrer">
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const id = document.getElementById('id').value;
      const pseudo = document.getElementById('pseudo').value;
      alert(`Merci ${pseudo} (ID: ${id}) pour votre inscription RP !`);
    }
  </script>
</body>
</html>
